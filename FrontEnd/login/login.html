<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur - Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/login/style.css">
</head>
<body>
<header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
        <ul>
            <li>projets</li>
            <li>contact</li>
            <li>login</li>
            <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>
<main>
    <section id="login">
        <h1>Log In</h1>
        <form id="login__form">
            <div class="form-error">

            </div>
            <div class="input-wrapper">
                <label for="id_email">E-mail</label>
                <input required id="id_email" name="email" type="email">
            </div>
            <div class="input-wrapper">
                <label for="id_password">Mot de passe</label>
                <input required id="id_password" name="password"  type="password">
            </div>
            <div class="input-wrapper">
                <input id="id_submit-login" type="submit" value="Se connecter">
            </div>
            <a id="lost-password" href="#">Mot de passe oublié</a>
        </form>
    </section>
</main>
<footer>
    <nav>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </nav>
</footer>
</body>
<script src="login.js"></script>
</html>
